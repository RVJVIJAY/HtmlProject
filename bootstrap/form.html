<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style></style>
</head>
<body>
    <div class="container ">
        <div class="row p-4">
            <div class="bg-light text-black  col-12 col-lg-12 col-md-6">
                <form action="">
                    <h2 class="py-2 align-items-center">Feedback Form</h2>
                    <div class="form-group py-4">
                        <label class="mb-2">Enter your Name</label>
                        <input class="form-control" type="text" placeholder="name" required />
                    </div>
                    <div class="form-group py-4">
                        <label class="mb-2">Give your Email</label>
                        <input class="form-control" type="email" placeholder="email" required />
                    </div>
                    <div class="form-group py-4">
                        <label class="mb-2" for="idd">Enter your Feedback</label>
                        <textarea class="form-control" placeholder="Enter your Feedback" required></textarea>
                    </div>
                    <button class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
