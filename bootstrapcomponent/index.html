<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
                <a href="#" class="navbar-brand">TaskManager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#list">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="list">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a  class="nav-link" href="#">Dashboard</a></li>
                    <li class="nav-item"><a  class="nav-link" href="#">Task</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Breadcrumb -->
     <div>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"> <a href="">Home</a></li>
            <li class="breadcrumb-item"> <a href="">Dashboard</a></li>
            <li class="breadcrumb-item active">Task</li>
        </ol>
     </div>
     <main>
      <!-- Button -->
      <div class="ms-2">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modelid">Go To Task</button>
        
      
      </div>
      <!-- Modal it just like an popup box  -->
      <div class="modal" id="modelid">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
             <h4> Add your task</h4>
              <div class="btn btn-close" data-bs-dismiss="modal"></div>
            </div>
            <div class="modal-body">
              <form action="" class="form">
                <div >
                  <label for="" class="form-label">Enter the title</label>
                  <input type="text" class="form-control" placeholder="enter ur title"/>
                </div>
                <div>
                  <label for="" class="form-label">Enter description</label>
                  <textarea class="form-control" placeholder="enter ur description"></textarea>
                </div>
                <div>
                  <label for="" class="form-label">
                    select status
                  </label>
                  <select class="form-select">
                    <option value="">complete</option>
                    <option value="">inprogress</option>
                    <option value="">pending</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Card -->
       <div class="card mt-3 ms-2 col-12 col-lg-6">
        <div class="card-header">
          <h1>Task List</h1>
        </div>
        <div class="card-body">
          <ol class="list-group">
            <li class="list-group-item active d-flex align-item-center justify-content-between">Task-1
              <span class="badge bg-success rounded-pill">new</span>
            </li>
            <li class="list-group-item d-flex align-item-center justify-content-between">Task-2
              <span class="badge bg-warning rounded-pill">in progress</span>
            </li>
            <li class="list-group-item d-flex align-item-center justify-content-between">Task-3
              <span class="badge bg-info rounded-pill">complete</span>
            </li>
          </ol>
        </div>
       </div>
       <!-- Dropdown -->
        <div class="dropdown ms-4 mt-3">
          
            <button class="btn btn-info  dropdown-toggle" data-bs-target="#dropid" data-bs-toggle="dropdown">Dropdown</button>
     
          
            <ul class="dropdown-menu" id="dropid">
              <li class="dropdown-item">Edit</li>
              <li class="dropdown-item">Delete</li>
              <li><hr class="dropdown-divider"></li>
              <li class="dropdown-item">Mark as complete</li>
            </ul>
         
        </div>
     </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
